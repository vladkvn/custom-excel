<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-con"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
<div id="app" class="container">
  <div class="excel">
    <div class="excel__header">
      <input type="text" class="input" value="Новая таблица"/>
      <div class="button-container">
        <div class="button">
          <span class="material-icons" title="удалить">delete</span>
        </div>
        <div class="button">
          <span class="material-icons" title="выйти">exit_to_app</span>
        </div>
      </div>
    </div>
    <div class="excel__toolbar">
      <div class="button-container">
        <div class="button">
                        <span class="material-icons">
                            format_align_left
                        </span>
        </div>
        <div class="button">
                    <span class="material-icons">
                        format_align_right
                    </span>
        </div>
        <div class="button">
                    <span class="material-icons">
                        format_align_center
                    </span>
        </div>
      </div>
      <div class="button-container">
        <div class="button">
                    <span class="material-icons">
                        format_bold
                    </span>
        </div>
        <div class="button">

                <span class="material-icons">
                        format_italic
                    </span>
        </div>
        <div class="button">
                    <span class="material-icons">
                        format_underline
                    </span>
        </div>
      </div>
    </div>
    <div class="excel__formula">
      <div class="formula-info">fx</div>
      <div class="input" contenteditable="true"></div>
    </div>
    <div class="excel__table">
      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">1</div>
        <div class="row-data">
          <div class="cell">A1</div>
          <div class="cell">B1</div>
          <div class="cell">C1</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">2</div>
        <div class="row-data">
          <div class="cell">A1</div>
          <div class="cell">B1</div>
          <div class="cell">C1</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">3</div>
        <div class="row-data">
          <div class="cell">A1</div>
          <div class="cell">B1</div>
          <div class="cell">C1</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">4</div>
        <div class="row-data">
          <div class="cell">A1</div>
          <div class="cell">B1</div>
          <div class="cell">C1</div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
